<div class="offset-3 col-6 pt-5">
    <h1></h1>
    <table class="table-bordered">
        <thead>
            <tr>
                <th scope="col">Coupon Code</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Percentage</th>
                <th scope="col">Maximum Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cd of  couponData">
                <td>{{cd.couponCode}}</td>
                <td>{{cd.startDate | manageDate}} </td>
                <td>{{cd.endDate | manageDate}} </td>
                <td>{{cd.percentage}} %</td>
                <td> {{cd.maxAmount  | currency:"Rs."}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="edit(cd)">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
